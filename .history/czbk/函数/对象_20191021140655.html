<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // Student 自定义构造函数
        //  属性 name age sex scrore

        function Student(name,age,sex,score){
            this.name=name;
            this.age=age;
            this.sex=sex;
            this.score=score;

            // 方法
            this.sayHi=function(){
                console.log(this.name+':Hello')
            }

        }

        let student1=new Student('Lilei',18,'男',100)
        let student2=new Student('韩梅梅',32,'女',70)
        
        //  new的执行过程
        // 1 在内存中创建了一个空的对象
        // 2 让构造函数中的this,指向刚刚创建的那个对象
        // 3 执行构造函数，构造函数中执行属性和方法律（当然也可以做其他事情）
        // 4 返回了当前对象
    
    
    
    
    </script>
    
</body>
</html>
