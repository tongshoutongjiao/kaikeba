    <script>
        let obj1={
            name:'zhl',
            age:28,
            hobby:['code','music','movies'],
            family:{
                member:3
            }
        }

        let obj2={
            name:'syt',
            age:29,
            hobby:['play','game','eat'],
            family:{
                member:'4'
            }
        }

// 浅拷贝
        // function shallowCopy(obj1,obj2){
        //     for(let key in obj1){
        //         obj2[key]=obj1[key]
        //     }
        // }
        // shallowCopy(obj1,obj2);


        function deepCopy(obj1,obj2){
            for(let key in obj1){
                let item=obj1[key];

                if(item instanceof 'Object'){
                    obj2[key]={};
                    deepCopy(item,obj2[key])
                }else if(item instanceof 'Array'){
                    obj2[key]=[];
                    deepCopy(item,obj2[key]);
                }else{
                    obj2[key]=item;
                }
            }
        }

        deepCopy(obj1,obj2)
        




    
    
    
    </script>
