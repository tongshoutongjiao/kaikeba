<head>

  <title>Document</title>
  
</head>
<body>
  <div>hello</div>
  <div id="main">world</div>
  <div>heima</div>

  <p id='p'>test</p>

  <script>

    // 
    // 打印对象
    console.dir(main);

    console.log(main2);
    console.log(main.classList);
    console.log(main2.classList);
     main.classList.add('name','zhl');
    main2.classList.add('age',27)
   
    // 
    // 对象是有类型的
    // var arr = new Array();
    // console.dir(arr);
  </script>

</html>
